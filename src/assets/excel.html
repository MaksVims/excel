<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <title>JavaScript</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">

        <section class="excel__header">

            <input type="text" class="input" value="Новая таблица"/>

            <div>
                <div class="button">
                    <span class="material-icons">delete</span>
                </div>
                <div class="button">
                    <span class="material-icons">exit_to_app</span>
                </div>
            </div>

        </section>

        <section class="excel__toolbar">

            <div class="button">
                <span class="material-icons">format_align_left</span>
            </div>

            <div class="button">
                <span class="material-icons">format_align_center</span>
            </div>

            <div class="button">
                <span class="material-icons">format_align_right</span>
            </div>

            <div class="button">
                <span class="material-icons">format_bold</span>
            </div>

            <div class="button">
                <span class="material-icons">format_italic</span>
            </div>

            <div class="button">
                <span class="material-icons">format_underline</span>
            </div>
        </section>

        <section class="excel__formula">

            <div class="info">fx</div>
            <div class="input" contenteditable spellcheck="false"></div>

        </section>

        <section class="excel__table">
            <div class="row">

                <div class="row-info">&nbsp;</div>

                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">D</div>
                </div>

            </div>
            <div class="row">

                <div class="row-info">1</div>

                <div class="row-data">
                    <div class="cell selected" contenteditable>as</div>
                    <div class="cell" contenteditable>A1</div>
                    <div class="cell" contenteditable>b2</div>
                    <div class="cell" contenteditable>c3</div>
                </div>

            </div>
            <div class="row">

                <div class="row-info">2</div>

                <div class="row-data">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

            </div>
        </section>

    </div>
</div>
</body>
</html>
